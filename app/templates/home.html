<html>
    <title>Independence Assassains Game 2023</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/redo.css') }}">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <body>
        <div class = "titlebar" style = "--h: 70vh">
            <div class = "title text">
                <p >Indy Class of 2023 Senior Assassains Game!</p>
            </div>
            <div class = "title buttons">
                <form method = "POST">
                    <button id = "login" class="button-solid" type = "submit" name = "log_in" id = "button" value = "enter">Log in</button>
                    <button id = "newAccount" class = "button-solid" type = "submit" name = "create_account" id = "button" value = "enter">Create Account</button>
                </form>
            </div>
            <div class = "title media">
                <p>@indyclassof2023</p>
            </div>
            <div class = "title quote">
                <p>{{quote|safe}}</p>
            </div>
        </div>
        <div class = "title mainpage">
            <div class = "title cashpool">
                <p>Cash Prize Per Current Winner: ${{cashPerWinner|safe}}</p>
        </div>
        
    </body>
</html>
